[package]
name = "jamey-3"
version = "3.0.0"
edition = "2021"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "sqlite", "chrono", "uuid", "migrate"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Search/Indexing
tantivy = "0.22"

# Memory/Time
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Thread-safe collections
dashmap = "5.5"

# MQTT
rumqttc = { version = "0.12", features = ["tokio-rustls"] }

# Async runtime utilities
futures = "0.3"

# Environment variables
dotenvy = "0.15"

# HTTP client for OpenRouter API (using rustls instead of OpenSSL to avoid system dependencies)
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

[[bin]]
name = "jamey-cli"
path = "src/bin/jamey-cli.rs"

[dev-dependencies]
tokio-test = "0.4"

