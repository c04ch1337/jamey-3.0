global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_API_URL}'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: P1
      receiver: 'critical-alerts'
      group_wait: 0s  # Immediate notification for critical alerts
      repeat_interval: 1h
    - match:
        severity: P2
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h
    - match:
        severity: P3
      receiver: 'info-alerts'
      group_wait: 1m
      repeat_interval: 8h

inhibit_rules:
  - source_match:
      severity: P1
    target_match:
      severity: P2
    equal: ['alertname', 'cluster', 'service']
  - source_match:
      severity: P2
    target_match:
      severity: P3
    equal: ['alertname', 'cluster', 'service']

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#jamey-3-alerts'
        send_resolved: true
        title: '{{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Status:* {{ .Status }}
          {{ if .Annotations.runbook }}*Runbook:* {{ .Annotations.runbook }}{{ end }}
          {{ end }}

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#jamey-3-critical'
        send_resolved: true
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Recovery Action:* {{ .Annotations.recovery_action }}
          *Status:* {{ .Status }}
          {{ if .Annotations.runbook }}*Runbook:* {{ .Annotations.runbook }}{{ end }}
          {{ end }}
    webhook_configs:
      - url: 'http://recovery-service:8080/v1/actions'
        send_resolved: true

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#jamey-3-alerts'
        send_resolved: true
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Recovery Action:* {{ .Annotations.recovery_action }}
          *Status:* {{ .Status }}
          {{ end }}

  - name: 'info-alerts'
    slack_configs:
      - channel: '#jamey-3-alerts'
        send_resolved: true
        title: '‚ÑπÔ∏è Info: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Status:* {{ .Status }}
          {{ end }}