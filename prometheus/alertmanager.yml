global:
  resolve_timeout: 5m

# The root route
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true
    # Uncomment and configure for email/Slack/PagerDuty
    # email_configs:
    #   - to: 'admin@example.com'
    #     from: 'alerts@jamey.example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alerts@jamey.example.com'
    #     auth_password: 'password'

  - name: 'warning'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

